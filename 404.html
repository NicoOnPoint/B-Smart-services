<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page not found — B‑Smart Services</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fbfaf4;--ink:#2b2b2b;--muted:#5f6472;--bee:#ffe8a3;--border:#e8e6dd}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:2rem}
    .card{max-width:720px;background:#fff;border:1px solid var(--border);border-radius:16px;padding:2rem;box-shadow:0 10px 24px rgba(0,0,0,.04);text-align:center}
    h1{font-family:"Playfair Display",serif;font-size:2.2rem;margin:.2rem 0 1rem}
    p{color:var(--muted)}
    a.btn{display:inline-block;margin:.4rem .3rem;padding:.8rem 1rem;border-radius:12px;border:1px solid #d7d3c5;background:#fff;font-weight:700;text-decoration:none}
    a.btn.primary{background:#0a66c2;border-color:#0a66c2;color:#fff}
    .badge{display:inline-block;background:linear-gradient(180deg,var(--bee),#fff7d7);border:1px solid #f6e8b3;border-radius:999px;padding:.3rem .7rem;font-weight:700}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <div class="badge">404</div>
      <h1>Page not found</h1>
      <p>The page you’re looking for doesn’t exist or moved.</p>
      <div>
        <a class="btn primary" href="index.html">Go to Home</a>
        <a class="btn" href="index.html#contact">Contact us</a>
      </div>
    </div>
  </main>
</body>
</html>
